# innerglowmed.com 配置 - 仅HTTP版本（先测试用）
# 放在主nginx项目的 ./nginx/conf.d/ 目录下

# HTTP配置
server {
    listen 80;
    server_name innerglowmed.com www.innerglowmed.com;
    
    # 客户端上传文件大小限制（语音文件）
    client_max_body_size 100M;
    
    # 静态文件服务（如果需要）
    location /static/ {
        # 使用Docker网络网关IP
        proxy_pass http://172.17.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API接口代理到FastAPI
    location /api/ {
        proxy_pass http://172.17.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # 超时配置（AI接口可能需要更长时间）
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 支持流式响应
        proxy_buffering off;
        proxy_cache off;
        
        # CORS头
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control" always;
    }
    
    # Dify风格的聊天API代理
    location /v1/chat-messages {
        proxy_pass http://172.17.0.1:8000/api/chat;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # AI流式响应需要更长超时时间
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        proxy_buffering off;
    }
    
    # 前端页面（如果有）
    location / {
        proxy_pass http://172.17.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 处理预检请求
    location = /OPTIONS {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # 健康检查
    location = /health-check {
        access_log off;
        return 200 "meditation-ai proxy healthy\n";
        add_header Content-Type text/plain;
    }
}

