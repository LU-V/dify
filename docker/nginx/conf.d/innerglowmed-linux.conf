# HTTP 强制跳转到 HTTPS
server {
    listen 80;
    server_name innerglowmed.xyz www.innerglowmed.xyz;
    return 301 https://$host$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name innerglowmed.xyz www.innerglowmed.xyz;

    ssl_certificate     /etc/nginx/ssl/innerglowmed/innerglowmed.xyz.pem;
    ssl_certificate_key /etc/nginx/ssl/innerglowmed/innerglowmed.xyz.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    client_max_body_size 100M;

    # ✅ 1. 静态资源优先（HTML + 资源路径）
    location / {
        root /srv/www/innerglowmed/innerglow-v2/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        alias /srv/www/innerglowmed/innerglow-v2/dist/assets/;
    }

    location /js/ {
        alias /srv/www/innerglowmed/innerglow-v2/dist/js/;
    }

    # ✅ 2. Meditation 应用 API 接口（容器映射端口 8000）
    location /api/ {
        proxy_pass http://172.17.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        proxy_cache off;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control" always;
    }

    # ✅ 3. Dify Web 前端页面代理（容器内端口 3000）
    location /dify/ {
        proxy_pass http://172.17.0.1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ 4. TTS 风格接口
    location /v1/chat-messages {
        proxy_pass http://172.17.0.1:8000/api/chat;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        proxy_buffering off;
    }

    # ✅ 5. OPTIONS 支持
    location / {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ✅ 6. 健康检查
    location = /health-check {
        access_log off;
        return 200 "meditation-ai proxy healthy\n";
        add_header Content-Type text/plain;
    }
}
