# innerglowmed.com 域名配置
# 添加到现有nginx项目的 ./nginx/conf.d/ 目录下

# HTTP配置
server {
    listen 80;
    server_name innerglowmed.com www.innerglowmed.com;
    
    # 客户端上传文件大小限制（语音文件）
    client_max_body_size 100M;
    
    # 代理到冥想AI项目的nginx容器
    location / {
        # 这里的IP需要根据实际情况调整
        # 如果两个docker-compose在同一台机器，使用宿主机IP + 8080端口
        proxy_pass http://host.docker.internal:8080;
        # 或者使用服务器内网IP，如: proxy_pass http://172.17.0.1:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # 超时配置（AI接口可能需要更长时间）
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 支持流式响应
        proxy_buffering off;
        proxy_cache off;
        
        # CORS头
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control" always;
    }
    
    # 处理预检请求
    location = /OPTIONS {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # 健康检查
    location = /health-check {
        access_log off;
        return 200 "meditation-ai proxy healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS配置（SSL证书配置完成后启用）
server {
    listen 443 ssl http2;
    server_name innerglowmed.com www.innerglowmed.com;
    
    # SSL证书配置（使用现有的certbot证书管理）
    ssl_certificate /etc/letsencrypt/live/innerglowmed.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/innerglowmed.com/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 客户端上传文件大小限制
    client_max_body_size 100M;
    
    # 代理到冥想AI项目（HTTPS版本）
    location / {
        proxy_pass http://host.docker.internal:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # 超时配置
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 支持流式响应
        proxy_buffering off;
        proxy_cache off;
        
        # CORS头
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control" always;
    }
    
    # 处理预检请求
    location = /OPTIONS {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
} 
